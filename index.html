    		<button class="btSlider" onclick="switchIMG(+1)">&#10095;</button>

<script>
	var ID = 1;
	showIMG(ID);

	function switchIMG(n) 
	{
	  	showIMG(ID += n);
	}
	
	function showIMG(n) 
	{
		var i;
		var x = document.getElementsByClassName("slide");
		if (n > x.length) ID = 1;   
		if (n < 1) ID = x.length;
		for (i = 0; i < x.length; i++) x[i].style.display = "none";  
		x[ID-1].style.display = "block";  
	}
</script>
